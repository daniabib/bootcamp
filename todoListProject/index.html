<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>

</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i>
        </h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fa fa-trash-alt"></i></span> Go to Potion Class</li>
            <li><span><i class="fa fa-trash-alt"></i></span> Visit Hagrid</li>
            <li><span><i class="fa fa-trash-alt"></i></span> Get a Robe</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
